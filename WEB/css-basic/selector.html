<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セレクターの練習</title>
    <style>
        body{
            background-color: #ccc;
        }
        #hello{
            color: blue;
        }
        .complet{
            text-decoration: line-through;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <h1>セレクターの練習</h1>
    <p id="hello">こんにちは</p>
    <ul>
        <li><input type="checkbox">読書</li>
        <li class="complet"><input type="checkbox" checked>HTMLの学習</li>
        <li class="complet red"><input type="checkbox" checked>JavaScriptの学習</li>
    </ul>
</body>
</html>
