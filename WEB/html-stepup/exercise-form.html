<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルバイト応募フォーム</title>
</head>
<body>
    <h1>アルバイト応募フォーム</h1>
    <dl>
        <form action="#" method="POST">
            <dt><label for="username">お名前</label></dt>
            <dd>
                <input id="username" type="text" name="username" required>
            </dd>

            <br>

            <dt><label for="mailaddress">メールアドレス</label></dt>
            <dd>
                <input id="mailaddress" type="email" name="mailaddress" required>
            </dd>

            <br>

            <dt><label for="sex">性別</label></dt>
            <dd>
                <input id="sex" type="radio" name="sex" value="male" checked>男性
                <input id="sex" type="radio" name="sex" value="female">女性
            </dd>

            <br>

            <dt><label for="job">現在のご職業</label></dt>
            <dd>
                <select id="job" type="area" name="job">
                    <option value="0" selected>選択してください</option>
                    <option value="1">学生</option>
                    <option value="2">会社員</option>
                    <option value="3">その他</option>
                </select>
            </dd>

            <br>

            <dt><label for="introduction">自己紹介</label></dt>
            <dd>
                <textarea id="introduction" name="introduction" rows="5"></textarea>
            </dd>

            <br>

            <dt><label for="agree">プライバシーポリシーに同意する</label></dt>
            <dd>
                <input id="agree" type="checkbox" name="agree">
            </dd>

            <br>

            <input id="submit" name="submit" type="submit" value="送信">

        </form>
    </dl>
</body>
</html>
